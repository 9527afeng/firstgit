<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript基础项目</title>
		<link rel="stylesheet" href="css/clock.css"/>
		
		
	</head>
	
	<body onload="getCurrentTime()">
		<h3>电子时钟的设计与实现</h3>
		<hr />
		
		<div id="clock">
			<div class="box1" id="h"></div>
			<div class="box2">:</div>
			<div class="box1" id="m"></div>
			<div class="box2">:</div>
			<div class="box1" id="s"></div>
			
		</div>
		
		<script>
			var hour = document.getElementById("h");    /*获取显示小时的区域框对象*/
			var minute = document.getElementById("m");  /*获取显示分的区域框对象*/
			var second = document.getElementById("s");  /*获取显示秒的区域框对象*/
			
			function getCurrentTime(){
				var date = new Date();
				var h = date.getHours();
				var m = date.getMinutes();
				var s = date.getSeconds();
				
				if(h<10) h = "0" + h;
				if(h<10) m = m;
				if(h<10) s = s;
				
				hour.innerHTML = h;
				minute.innerHTML = m;
				second.innerHTML = s;
			}
			setInterval("getCurrentTime()",1000);
			
		</script>
	</body>
</html>
