<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>导航栏的设计与实现</title>
		
		<style>/*内联样式*/
			ul {
				list-style: none;/*取消列表的实心点*/
				margin: 0;
				padding: 0;
			}
			li {
				float: left;/*从左浮动排序*/
			}
			
			a:link,a:visited {
				display: block;/*显示块状*/
				width: 150px;/*宽100像素*/
				font-weight: bold;/*字体加粗*/
				color: white;/*字体白色*/
				background-color: #5AF;/*背景蓝色*/
				text-align: center;/*文本居中*/
				padding: 5px;/*内边距5像素*/
				text-decoration: none;/*去下划线*/
			}
			a:hover,a:active{
				background-color: red;/*鼠标移动变色*/
			}
		</style>
		
	</head>
	
	
	<body>
		<h3>导航栏的设计与实现</h3>
		<nav>
			<ul>
				<li><a href="#">头条</a></li>
				<li><a href="#">军事</a></li>
				<li><a href="#">娱乐</a></li>
				<li><a href="#">财经</a></li>
				<li><a href="#">科技</a></li>
			</ul>
		</nav>
	</body>
</html>
